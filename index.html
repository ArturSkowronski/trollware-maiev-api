    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Socket.io Testet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <script>
		  var socket = io.connect('http://localhost:5000/');
		  $(document).ready(function(){
            socket.on('gameCreated', function (data) {
                console.log("Game Created")
                console.log(data)
              });

            $('#startGame').click(function(){
                socket.emit('createGame');
            })

            $('#joinGame').click(function(){
                console.log("Emit join game")

                socket.emit('joinGame', {gameID: $("#gameID").val()});
            })

          })
		</script>
    </head>
    <body>

        <div class="well">Api Method Tester</div>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <button id="startGame" type="button" class="btn btn-default" aria-label="Left Align">
                        <span>Start Game</span>
                    </button>
                </div>
                <div class="col-md-7">
                    Start Game
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <input id="gameID">
                    <button id="joinGame" type="button" class="btn btn-default" aria-label="Left Align">
                        <span>Join Game</span>
                    </button>
                </div>
                <div class="col-md-7">
                    Join Game<
                </div>
            </div>
        </div>

    </body>
</html>
